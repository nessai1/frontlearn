<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
<div class="wrapper">
    <div id="app">

    </div>
    <div class="calculator" id="calculator">
        <div class="calculator__result">
            <input id="calculatorInput" class="calculator__input" type="text" value="0">
        </div>
        <div class="calculator__panel__wrapper">
            <div class="calculator__panel" id="calculatorBtnPanel">
                <button class="btn" data-action="operation" data-action-id="clear">C</button>
                <button class="btn" data-action="operation" data-action-id="switchMark">+/-</button>
                <button class="btn" data-action="operation" data-action-id="%">%</button>
                <button class="btn btn_orange" data-action="operation" data-action-id="/">/</button>
                <button class="btn" data-action="input" data-action-id="7">7</button>
                <button class="btn" data-action="input" data-action-id="8">8</button>
                <button class="btn" data-action="input" data-action-id="9">9</button>
                <button class="btn btn_orange" data-action="operation" data-action-id="*">x</button>
                <button class="btn" data-action="input" data-action-id="4">4</button>
                <button class="btn" data-action="input" data-action-id="5">5</button>
                <button class="btn" data-action="input" data-action-id="6">6</button>
                <button class="btn btn_orange" data-action="operation" data-action-id="-">-</button>
                <button class="btn" data-action="input" data-action-id="1">1</button>
                <button class="btn" data-action="input" data-action-id="2">2</button>
                <button class="btn" data-action="input" data-action-id="3">3</button>
                <button class="btn btn_orange" data-action="operation" data-action-id="+">+</button>
                <button class="btn btn_wide" data-action="input" data-action-id="0">0</button>
                <button class="btn" data-action="input" data-action-id=".">,</button>
                <button class="btn btn_orange" data-action="operation" data-action-id="equals">=</button>
            </div>
        </div>

    </div>
</div>

</body>
<script type="module">
    import Calculator from './app/src/Calculator.js';
    let calculator = {};
    window.addEventListener('DOMContentLoaded', () => {
        calculator = new Calculator('calculator');
    });
</script>
</html>
