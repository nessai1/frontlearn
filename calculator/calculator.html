<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <div class="calculator__result">
            <input class="calculator__input" type="text" value="31515">
        </div>
        <div class="calculator__panel__wrapper">
            <div class="calculator__panel">
                <button class="btn">C</button>
                <button class="btn">+/-</button>
                <button class="btn">%</button>
                <button class="btn btn_orange">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn_orange">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn_orange">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn_orange">+</button>
                <button class="btn btn_wide">0</button>
                <button class="btn">,</button>
                <button class="btn btn_orange">=</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
